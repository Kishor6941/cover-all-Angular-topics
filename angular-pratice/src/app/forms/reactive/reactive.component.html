<section class="gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
              <form [formGroup]="registrationFrom">
  
                <div class="row">
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <label class="form-label" for="firstName">First Name</label>
                      <input type="text" id="firstName" class="form-control form-control-lg" formControlName="firstName" />
                      <div *ngIf="!registrationFrom.get('firstName')?.valid && registrationFrom.get('firstName')?.touched">
                        <small class="error-message">First Name is required</small>
                    </div>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <div class="form-outline">
                      <label class="form-label" for="lastName">Last Name</label>
                      <input type="text" id="lastName" class="form-control form-control-lg" formControlName="lastName"/>
                      <div *ngIf="!registrationFrom.get('lastName')?.valid && registrationFrom.get('lastName')?.touched">
                        <small class="error-message">Last Name is required</small>
                    </div>
                    </div>
  
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 d-flex align-items-center">
  
                    <div class="form-outline datepicker w-100">
                      <label for="birthdayDate" class="form-label">Birthday</label>
                      <input type="text" class="form-control form-control-lg" id="birthdayDate" formControlName="DOB" />
                      <div *ngIf="!registrationFrom.get('DOB')?.valid && registrationFrom.get('DOB')?.touched">
                        <small class="error-message">Date of Birth is required</small>
                    </div>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4">
  
                    <h6 class="mb-2 pb-1">Gender: </h6>
  
                    <div class="form-check form-check-inline">
                      <label class="form-check-label">Male</label>
                      <input class="form-check-input" type="radio"
                        value="male" checked formControlName="gender" />
                    </div>
  
                    <div class="form-check form-check-inline">
                      <label class="form-check-label">Female</label>
                      <input class="form-check-input" type="radio"
                        value="female" formControlName="gender"/>
                    </div>
                  </div>
                </div>
  
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <label class="form-label" for="emailAddress">Email</label>
                      <input type="email" id="emailAddress" class="form-control form-control-lg" formControlName="email" />
                      <div *ngIf="!registrationFrom.get('email')?.valid && registrationFrom.get('email')?.touched">
                        <small class="error-message">Email is required</small>
                    </div>
                    </div>
  
                  </div>
                  <div class="col-md-6 mb-4 pb-2">
  
                    <div class="form-outline">
                      <label class="form-label" for="phoneNumber">Phone Number</label>
                      <input type="tel" id="phoneNumber" class="form-control form-control-lg" formControlName="phoneNumber"  />
                      <div *ngIf="!registrationFrom.get('phoneNumber')?.valid && registrationFrom.get('phoneNumber')?.touched">
                        <small class="error-message">Phone Number is required</small>
                    </div>
                    </div>
  
                  </div>
                </div>
  

                <label for="" class="mt-3">Address : </label>
              <div class="px-5" formGroupName="address">
                <div class="form-group mt-3">
                    <label class="pb-2">Country</label>
                    <select class="form-select form-select-lg mb-3"  formControlName="country">
                        <option value="" disabled hidden>Select Country</option>
                      <option *ngFor="let country of countryList" value="{{country?.id}}">{{country?.value}}</option>
                    </select>  
                    <div *ngIf="!registrationFrom.get('address.country')?.valid && registrationFrom.get('address.country')?.touched">
                      <small class="error-message">Country is required</small>
                  </div>    
                  </div>
                <div class="form-group">
                    <label class="pb-2">City</label>
                    <input type="text"  class="form-control form-control-lg" formControlName="city">
                    <div *ngIf="!registrationFrom.get('address.city')?.valid && registrationFrom.get('address.city')?.touched">
                      <small class="error-message">City is required</small>
                  </div>
                  </div>

                  <div class="form-group">
                    <label class="pb-2">Street</label>
                    <input type="text" class="form-control form-control-lg" formControlName="street">
                    <div *ngIf="!registrationFrom.get('address.street')?.valid && registrationFrom.get('address.street')?.touched">
                      <small class="error-message">Street is required</small>
                  </div>
                    
                  </div>

                  <div class="form-group">
                    <label class="pb-2">PinCode</label>
                    <input type="text" class="form-control form-control-lg" formControlName="pinCode">
                    <div *ngIf="!registrationFrom.get('address.pinCode')?.valid && registrationFrom.get('address.pinCode')?.touched">
                      <small class="error-message">Pin Code is required</small>
                  </div>
                    
                  </div>
              </div>

  
                <div class="mt-4 pt-2">
                  <button class="btn btn-primary mx-1" (click)="register()">Register</button>
                  <button class="btn btn-success mx-1" (click)="setValuesToFrom()">SetValue</button>
                  <button class="btn btn-warning" (click)="reset()">Reset</button>
                </div>
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
