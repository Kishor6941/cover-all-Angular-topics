
<div class="tdf mb-5 mt-2">
    <div class="col-md-6 mt-3 tdf-main">
        <h3 class="centerDiv">TDF Form</h3>
        <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
            <div class="form-group mt-3">
              <label class="pb-2">First Name</label>
              <input type="text" class="form-control form-control-lg" placeholder="Enter First Name" name="firstName" ngModel required #fname="ngModel">
              <div *ngIf="fname?.invalid && fname?.touched">
                <small class="error-message">First Name is required</small>
            </div>
            </div>

            <div class="form-group mt-3">
                <label class="pb-2">Last Name</label>
                <input type="text" class="form-control form-control-lg" placeholder="Enter Last Name" name="lastName" ngModel required #lname="ngModel">

                <div *ngIf="lname?.invalid && lname?.touched">
                    <small class="error-message">Last Name is required</small>
                </div>
              </div>

              <div class="form-group mt-3">
                <label class="pb-2">Email</label>
                <input type="email" class="form-control form-control-lg" placeholder="Enter Email" name="email" ngModel required email #email="ngModel">
                <div *ngIf="email?.invalid && email?.touched">
                    <small class="error-message">Enter valid Email</small>
                </div>
              </div>

              <div class="form-group mt-3">
                <label class="pb-2">Gender</label>
                <br/>
                <span *ngFor="let gen of genderList">
                  <input type="radio" id="{{gen?.id}}" value="{{gen?.value}}" name="gender" ngModel [ngModel]="defaultGender"> {{gen?.value}}
                </span>
              </div>

              <label for="" class="mt-3">Address : </label>
              <div class="px-5" ngModelGroup="address" #addressData="ngModelGroup">
                <div class="form-group mt-3">
                    <label class="pb-2">Country</label>
                    <select class="form-select form-select-lg mb-3"  name="country" ngModel required #country="ngModel">
                        <option value="" disabled hidden>Select Country</option>
                      <option *ngFor="let country of countryList" value="{{country?.id}}">{{country?.value}}</option>
                    </select>
                    <div *ngIf="country?.invalid && country?.touched">
                      <small class="error-message">Country is required</small>
                  </div>
                  </div>
                <div class="form-group">
                    <label class="pb-2">City</label>
                    <input type="text" name="city" class="form-control form-control-lg" ngModel required #city="ngModel">
                    <div *ngIf="city?.invalid && city?.touched">
                      <small class="error-message">City is required</small>
                  </div>
                  </div>

                  <div class="form-group">
                    <label class="pb-2">Street</label>
                    <input type="text" name="street" class="form-control form-control-lg" ngModel required #street="ngModel">
                    <div *ngIf="street?.invalid && street?.touched">
                      <small class="error-message">Street is required</small>
                  </div>
                  </div>

                  <div class="form-group">
                    <label class="pb-2">PinCode</label>
                    <input type="text" name="pincode" class="form-control form-control-lg" ngModel required #pincode="ngModel">
                    <div *ngIf="pincode?.invalid && pincode?.touched">
                      <small class="error-message">PinCode is required</small>
                  </div>
                  </div>
                  <!-- <div *ngIf="addressData?.invalid && addressData?.touched">
                    <small class="error-message">Some of the required address fields does not have valid value</small>
                  </div> -->
              </div>
              

            <div class="form-group form-check mt-3">
              <input type="checkbox" class="form-check-input" name="terms" value="" checked ngModel>
              <label class="form-check-label pb-2">All information provided by me is correct</label>
            </div>
            <div class="mt-2">
                <button type="submit" class="btn btn-primary mx-2" [disabled]="userForm?.invalid">Submit</button>
                <button type="button" class="btn btn-warning mx-2" (click)="reset(userForm)">Reset</button>
                <button type="button" class="btn btn-success" (click)="setDataToForm()">SetValues</button>
            </div>
          </form>
    </div>

</div>
