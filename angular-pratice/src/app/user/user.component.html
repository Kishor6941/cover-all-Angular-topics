<app-loader [showLoader]="showLoader"></app-loader>

<div class="mt-3" *ngIf="!showLoader">
<div class="row mx-4">
  <div class="col-md-4">
    <div class="form-group">
      <input type="text" name="" id="" class="form-control" placeholder="Search user" [(ngModel)]="searchUser">
    </div>
  </div>
  <div class="col-md-4">
    <button class="btn btn-primary" routerLink="/reactive">
      Add User
    </button>
  </div>
</div>
</div>
<div class="table-responsive mt-4" *ngIf="!showLoader">
    <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let user of userList | filterUser:searchUser">
            <tr>
              <th scope="row">{{user?.id}}</th>
              <td>{{user?.name}}</td>
              <td>{{user?.username}}</td>
              <td>{{user?.email}}</td>
              <td><a [routerLink]="['/users',user?.id]">View</a></td>
            </tr>
        </ng-container>
        
    </tbody>
  </table>
  </div>
